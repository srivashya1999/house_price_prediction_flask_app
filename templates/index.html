<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>House Price Prediction</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%; height:200%; margin-top:50px">
          <div class="card-header" style="text-align: center">
             <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body" style="height: 300px">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-6 form-group" style="text-align:center">
                   <label>
                    <b>Select the Location:</b>
                   </label>
                   <select class="selectpicker form-control" id="location" name="location" required="1">
                     {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                     {% endfor %}
                   </select>
                </div>

                <div class="col-6 form-group" style="text-align:center">
                  <label><b>Enter BHK:</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>

              </div>

              <div class="row">

               <div class="col-6 form-group" style="text-align:center">
                <label><b>Number of bathrooms:</b></label>
                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
               </div>

             <div class="col-6 form-group" style="text-align:center">
              <label><b>Enter square feet:</b></label>
              <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter total sqft(minimum 800)">
             </div>
          
            
              </div>
            </form>
            <br>
            <div class="col-nd-12 form-group">
              <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
            </div>
            <div class="col-nd-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event)
      {
        event.preventDefault();
      }
      function send_data()
      {
        document.querySelector('form').addEventListener("submit",form_handler);
        
        var fd=new FormData(document.querySelector('form'));
        var xhr=new XMLHttpRequest();
        xhr.open('POST','/predict',true);
        document.getElementById("prediction").innerHTML="Wait Predicting Price!...";
        xhr.onreadystatechange=function(){
          if(xhr.readyState==XMLHttpRequest.DONE){
            document.getElementById("prediction").innerHTML="Prediction: â‚¹ " +xhr.responseText;
          }
        };

        xhr.onload=function(){};
        xhr.send(fd);
      }
    </script>
